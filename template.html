<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bundi Privacy Policy</title>
  <style>
    /* Strong, theme-proof base */
    html, body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                   "Helvetica Neue", Arial, "Noto Sans", sans-serif,
                   "Apple Color Emoji", "Segoe UI Emoji" !important;
      line-height: 1.6 !important;
      color: #111 !important;
      background: #fff !important;
      margin: 0 !important;
      padding: 0 !important;
      text-align: left !important;
    }

    /* Reset common theme center rules */
    body *, body *::before, body *::after {
      text-align: inherit !important;
      box-sizing: border-box;
    }

    /* Layout */
    main#policy {
      max-width: 860px;
      margin: 2.5rem auto 4rem !important;
      padding: 0 1rem !important;
    }

    /* Headings: force left + sane sizes */
    main#policy h1, main#policy h2, main#policy h3, main#policy h4 {
      text-align: left !important;
      color: #111 !important;
      margin: 0 0 1rem !important;
    }
    main#policy h1 {
      font-size: clamp(1.6rem, 3.5vw, 2.25rem) !important;
      font-weight: 700 !important;
      letter-spacing: -0.01em !important;
    }
    main#policy h2 { font-size: 1.25rem !important; margin-top: 2rem !important; }

    /* Typography */
    main#policy p { margin: 0.4rem 0 0.8rem !important; }
    main#policy strong { font-weight: 600 !important; }
    main#policy ul { padding-left: 1.2rem !important; margin: 0.4rem 0 0.8rem !important; }
    main#policy li { margin: 0.2rem 0 !important; }

    /* Prevent auto-linked headings from being clickable if a theme scripts it */
    main#policy h1 a, main#policy h2 a, main#policy h3 a {
      color: inherit !important;
      text-decoration: none !important;
      pointer-events: none !important;
      cursor: default !important;
    }
  </style>
</head>
<body>
  <main id="policy">
    <h1>Bundi Privacy Policy</h1>
    <!--CONTENT-->
  </main>
</body>
</html>
