<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bundi Privacy Policy</title>
  <style>
    /* Force Times New Roman everywhere */
    html, body {
      font-family: "Times New Roman", Times, serif !important;
      line-height: 1.6 !important;
      color: #111 !important;
      background: #fff !important;
      margin: 0 !important;
      padding: 0 !important;
      text-align: left !important;
    }

    /* Make sure no theme re-centers text */
    body *, body *::before, body *::after {
      text-align: inherit !important;
      box-sizing: border-box;
    }

    /* Left-aligned layout (NOT centered) */
    main#policy {
      max-width: 860px;          /* keep lines readable */
      width: 100%;
      margin: 2rem 1rem;         /* left-aligned: no auto centering */
      padding: 0;                /* adjust if you want more inset */
    }

    /* Title (non-clickable) */
    main#policy h1 {
      font-size: clamp(1.6rem, 3.5vw, 2.25rem) !important;
      font-weight: 700 !important;
      margin: 0 0 1rem !important;
      letter-spacing: -0.01em !important;
    }
    /* Prevent any auto-linking */
    main#policy h1 a, main#policy h2 a, main#policy h3 a {
      color: inherit !important;
      text-decoration: none !important;
      pointer-events: none !important;
      cursor: default !important;
    }

    /* Headings and text */
    main#policy h2 { font-size: 1.25rem !important; margin-top: 2rem !important; }
    main#policy p   { margin: 0.4rem 0 0.8rem !important; }
    main#policy ul  { padding-left: 1.2rem !important; margin: 0.4rem 0 0.8rem !important; }
    main#policy li  { margin: 0.2rem 0 !important; }
    main#policy strong { font-weight: 700 !important; }
  </style>
</head>
<body>
  <main id="policy">
    <h1>Bundi Privacy Policy</h1>
    <!--CONTENT-->
  </main>
</body>
</html>
