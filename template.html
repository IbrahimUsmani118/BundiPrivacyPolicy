<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bundi Privacy Policy</title>
  <style>
    /* System sans stack for consistent, non-Times look */
    :root {
      --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                   "Helvetica Neue", Arial, "Noto Sans", sans-serif,
                   "Apple Color Emoji", "Segoe UI Emoji";
      --maxw: 820px;
    }
    html, body {
      font-family: var(--font-sans);
      line-height: 1.6;
      color: #111;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: var(--maxw);
      margin: 2.5rem auto 4rem;
      padding: 0 1rem;
    }
    h1 {
      font-size: clamp(1.6rem, 3.5vw, 2.25rem);
      margin: 0 0 1rem;
      font-weight: 700;
      letter-spacing: -0.01em;
    }
    h2 {
      font-size: 1.25rem;
      margin-top: 2rem;
    }
    strong { font-weight: 600; }
    code, pre {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.95em;
    }
    /* Make sure headings are NOT auto-linked by any CSS/JS */
    h1 a, h2 a, h3 a { color: inherit; text-decoration: none; pointer-events: none; }
    /* Nice lists */
    ul { padding-left: 1.2rem; }
    /* Improve paragraph spacing */
    p { margin: 0.4rem 0 0.8rem; }
    /* Subtle divider for footer space if ever added */
    hr { border: 0; border-top: 1px solid #eee; margin: 2rem 0; }
  </style>
</head>
<body>
  <main>
    <h1>Bundi Privacy Policy</h1>
    <!--CONTENT-->
  </main>
</body>
</html>
